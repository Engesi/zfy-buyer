<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>交易管理</title>
		<meta name="viewport" content="width=device-width,initia l-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../fonts/iconfont.css"/>
<link rel="stylesheet" type="text/css" href="../../css/mui.poppicker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css"/>
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_1804860_9d02kit2igr.css" />
		<style type="text/css">
		.font-lighter{font-size: 16px;color: #666;}
		.mui-icon-arrowright{color: #999;}
		.mui-scroll-wrapper{top: 20px}
		/*.mui-pull-top-pocket{top: 20px;}*/
		</style>
	</head>
	<body>
		<div id="app">
		<header class="mui-bar mui-bar-nav">
				  <span class="index-left">
				    <a class="mui-action-back mui-icon mui-icon-closeempty"></a>
					</span>
					<h1 class="mui-title">审批筛选</h1>
					
					
		</header>
		
		<div class="pad-top-50">
			<div class="approve-sx approve-sx-state">
				<h3>审批状态</h3>
				<div>
					<button type="button" class="mui-btn mui-btn-primary">全部</button>
					<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">同意</button>
					<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">不同意</button>
					<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">转交</button>
				</div>
			</div>
			<div class="approve-sx approve-sx-time">
				<div class="busDetailTitle">时间范围</div>
				<div>
					<button type="button" id="timeStart" class="mui-btn mui-btn-primary mui-btn-outlined">开始时间</button>
					<button type="button" id="timeEnd" class="mui-btn mui-btn-primary mui-btn-outlined">结束时间</button>
				</div>
			</div>
			<div class="approve-sx approve-sx-state">
				<h3>审批结果</h3>
				<div>
					<button type="button" class="mui-btn mui-btn-primary">全部</button>
					<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">已通过</button>
					<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">未通过</button>
				</div>
			</div>
			
		</div>
		<div class="approveBottomWait">
			<div class="fixedWhiteBlue">重置</div>
			<div class="approveAgree" id="confirm">确定</div>
		</div>
		</div>
		<!--合同列表部分 end-->
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-1.7.2.min.js"></script>
		<script src="../js/all.js"></script>
		<script src="../js/mui.picker.min.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script src="../js/city.data-3.js"></script>
		<script src="../js/vue.min.js"></script>
		<script>
			mui.init({
				gestureConfig: {
				        tap: true, //默认为false
								longtap: true
				      },
			});
			
		mui.plusReady(function() {
			
				$("#confirm").bind('tap', ()=>{
					var ws=plus.webview.getWebviewById('approve-done.html');
					console.log(ws)
					mui.fire(ws, 'set', {  
					    val: '哈喽'  
					});
					mui.back()
				})
			
		})
			
			
		
			 var dtPicker = new mui.DtPicker({
				type: 'datetime'
			});
			var timeStart = document.getElementById('timeStart');
			timeStart.addEventListener("tap",function(){
				dtPicker.show(function (selectItems) {
				        console.log('开始时间',selectItems.h.text);
								
								$('#timeStart').text(`开始于：${selectItems.y.value}/${selectItems.m.value}/${selectItems.d.value}`)
				    })
			})
			
			var timeEnd = document.getElementById('timeEnd');
			timeEnd.addEventListener("tap",function(){
				dtPicker.show(function (selectItems) {
				        console.log('截止时间',selectItems.h.text);
								$('#timeEnd').text(`结束于：${selectItems.y.value}/${selectItems.m.value}/${selectItems.d.value}`)
				    })
			}) 
		</script>
	</body>

</html>
