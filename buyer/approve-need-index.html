		<script>
			$(function(){
				statis('1', `approve-need-index.html`, `进入需我审批的任务页面`)
			})
			var page = null;
			mui.init({
				gestureConfig: {

								longtap: true
				      },
			
						 subpages: [
							 {
							 							 url:'approve-done.html',
							 							       id:'approve-done.html',
							 							       styles:{

							 							       }
							 },

							       styles:{

							         bottom:'0px'//默认为0px，可不定义；
							       }
						 },
						
						 ],
						 beforeback: function() {
						 				//获得父页面的webview
						 				var ws = plus.webview.currentWebview().opener();
						 　　　　 //触发父页面的自定义事件(refresh),从而进行刷新
						 				mui.fire(ws, 'refresh');
						          //返回true,继续页面关闭逻辑
						          return true;
						      }
			
			});
			
			
			
			
		</script>
